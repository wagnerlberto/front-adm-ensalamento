<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADM - Ensalamento Anhanguera Catuaí</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="scripts.js"></script>
</head>

<body>

  <header>
  </header>

  <main>
    <!-- Barra de ferramentas superior -->
    <section class="w3-panel w3-center">
      <a id="btn-adicionar" class="w3-button w3-deep-orange w3-border w3-hover-orange w3-round-large w3-small" href="#"
      onclick="document.getElementById('formulario').style.display='block'"><i
      class="material-icons">add</i></a>
      <input id="pesquisa" class="w3-border w3-padding-small" type="text" name="pesquisa"
        placeholder="Disciplina, professor ou dia da semana">
      <a id="btn-pesquisar" class="w3-button w3-deep-orange w3-border w3-hover-orange w3-round-large w3-small" href="#"
        onclick=""><i
        class="material-icons">search</i></a>
    </section>

    <!-- Painel da lista -->
    <section class="w3-panel w3-responsive">
      <table class="w3-table w3-striped w3-hoverable w3-small">
        <thead>
          <tr class="w3-deep-orange">
            <th>&nbsp;AÇÕES&nbsp;</th>
            <th>Disciplina</th>
            <th>Dia da semana</th>
            <th>Professor</th>
            <th>Sala</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>

    <!-- Painel do formulário -->
    <section class="w3-panel">
      <!-- Fundo da janela modal -->
      <div id="formulario" class="w3-modal w3-animate-opacity">
        <!-- Janela modal -->
        <div class="w3-modal-content w3-card-4">
          <form onsubmit="inserirMatutino()">
            <!-- Campos -->
            <div class="w3-container">
              <br>
              <div class="campo-form">
                <label for="disciplina"><b>Nome da </b>Disciplina</label>
                <textarea class="w3-input" name="disciplina" id="disciplina" rows="3" placeholder="Permite letras, números e símbolos; Requer preenchimento."></textarea>
              </div>
              <div class="campo-form">
                <label for="professor"><b>Nome do </b>Professor</label>
                <input class="w3-input" type="text" name="professor" id="professor" placeholder="Permite somente letras.">
              </div>
              <div class="campo-form">
                <label for="diaDaSemana">Dia da semana</label>
                <input class="w3-input" type="text" name="diaDaSemana" id="diaDaSemana" placeholder="Permite letras, números e símbolos.">
              </div>
              <div class="campo-form">
                <label for="sala">Sala</label>
                <input class="w3-input" type="text" name="sala" id="sala" placeholder="Permite letras, números e símbolos.">
              </div>
              <br>
            </div>
            <!-- Botões -->
            <footer class="w3-container w3-deep-orange w3-padding">
              <a id="btn-salvar" class="w3-button w3-deep-orange w3-border w3-hover-orange w3-round-large w3-small" href="#"
              onclick="document.getElementById('formulario').style.display='none'"><i
              class="material-icons">check</i></a>
              <a id="btn-cancelar" class="w3-button w3-deep-orange w3-border w3-hover-orange w3-round-large w3-small" href="#"
              onclick="document.getElementById('formulario').style.display='none'"><i
              class="material-icons">backspace</i></a>
            </footer>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="w3-bottom">
    <div class="w3-bar w3-deep-orange">
      <a href="matutino.html" class="w3-bar-item w3-button w3-small w3-hover-orange w3-amber"><i
          class="material-icons">sunny</i><br>Matutino</a>
      <a href="#" class="w3-bar-item w3-button w3-small w3-hover-orange"><i
          class="material-icons">sunny_snowing</i><br>Vespetino</a>
      <a href="#" class="w3-bar-item w3-button w3-small w3-hover-orange"><i
          class="material-icons">nightlight</i><br>Noturno</a>
      <a href="index.html" class="w3-bar-item w3-button w3-small w3-hover-orange w3-right"><i
          class="material-icons">settings</i><br>Confs</a>
    </div>
  </footer>

</body>

</html>
